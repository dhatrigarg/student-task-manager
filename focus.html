<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Timer</title>
  <link rel="stylesheet" href="css/focus.css" />

 
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="focus-card">
    <h1>Focus Timer</h1>
    <p class="subtitle">Enter time and lock in ğŸ¯</p>

    <div class="input-row">
      <input type="number" id="minutes" placeholder="Minutes (e.g. 25)" min="1" />
      <button id="start" class="primary">GET STARTED</button>
    </div>

    <div class="timer-circle">
      <div id="time" class="time-text">00:00</div>
      <div id="status" class="status-text">Ready to focus</div>
    </div>

    <div class="actions">
      <button id="pause" class="secondary" disabled>Pause</button>
      <button id="reset" class="danger" disabled>Reset</button>
    </div>

    <a class="back" href="index.html">â† Back to Home</a>
  </div>

  <!-- Sound -->
  <audio id="sound" src="alarm.mp3"></audio>
<script src="js/focus.js"></script>

  
</body>
</html>
