<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Planner</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HOME -->
<section class="hero" id="home">
  <h1>Smart Task Planner</h1>
  <p>A smart system that helps students decide what to do next</p>

  <button class="btn" onclick="openTasks()">Get Started</button>

  <div class="features">
    Simple ‚Ä¢ Organized ‚Ä¢ Student-friendly
  </div>

  <!-- LINKS -->
  <div class="home-links">
    <a href="know-more.html">Know More About Website</a><br>
    <a href="about.html">About Us</a>

  </div>
</section>

<!-- TASK PAGE -->
<section class="task-page" id="tasks">
  <h2 id="dynamicHeading" class="fade-heading">Your Tasks</h2>



  <div class="ai-box" id="aiResult">
    ü§ñ Add tasks to get smart recommendations
  </div>

  <div class="task-input">
    <div class="input-group">
      <label>Task</label>
      <input type="text" id="taskText" placeholder="Enter your task">
    </div>

    <div class="input-group">
      <label>Type</label>
      <select id="taskType">
        <option value="study">Study-related</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="input-group">
      <label>Deadline</label>
      <input type="date" id="taskDeadline">
    </div>

    <div class="input-group">
      <label>Effort</label>
      <select id="taskEffort">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="input-group" style="justify-content:flex-end;">
      <label>&nbsp;</label>
      <button class="btn" onclick="addTask()">Add Task</button>
    </div>
  </div>

  <div class="task-list" id="taskList"></div>
  <a href="#" class="back-link" onclick="goHome()">‚Üê Go to Home</a>

</section>

<script src="js/data.js"></script>
<script src="js/ai.js"></script>
<script src="js/app.js"></script>
</body>
</html>
